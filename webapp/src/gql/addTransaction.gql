mutation AddTransaction (
    $user_id: String!,
    $description: String!,
    $merchant_id: String!,
    $debit: Boolean!,
    $credit: Boolean!,
    $amount: Float!
) {
    addTransaction (
        user_id: $user_id,
        description: $description,
        merchant_id: $merchant_id,
        debit: $debit,
        credit: $credit,
        amount: $amount,
    ) {
        id
    }
}