
mutation updateTransaction(
  $id: String!
  $description: String!,
  $merchant_id: String!,
  $debit: Boolean!,
  $credit: Boolean!,
  $amount: Float!
) {
  updateTransaction(
    id: $id
    description: $description, 
    merchant_id: $merchant_id, 
    debit: $debit, 
    credit: $credit, 
    amount: $amount
  ) {
    id
    user_id
    description
    merchant_id
    debit
    credit
    amount
  }
}