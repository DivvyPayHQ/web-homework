mutation AddTransaction(
  $user_id: String
  $description: String
  $merchant_id: String
  $debit: Boolean
  $credit: Boolean
  $amount: Float
  $category_id: String
  $date: String
) {
  addTransaction(
    user_id: $user_id
    description: $description
    merchant_id: $merchant_id
    debit: $debit
    credit: $credit
    amount: $amount
    category_id: $category_id
    date: $date
  ) {
    id
  }
}
